<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-P-S Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e391ce7786.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <script type="text/javascript" src="./webcamjs/webcam.min.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    
</head>
<body>
    <h1>Rock Paper Scissors Lizard Spock <span> <ion-icon name="information-circle-outline"></ion-icon> </span> </h1>
    <h2 id="demo">Try your luck !</h2>
<!--  The Container  -->
<!-- <div class="gameover" id="gameover"><span id="gameovertext">This is game over</span><br><button id="butt" onclick="myFunction()">Start New Game </button></div> -->
<!--   The first section     -->
<div class="container">
        <div class="section" id="div1">
            
            <div class="info">
                <h3>You :</h3><span id="playerScore">0</span>
            </div>
            <div class="user">
                <div id="my_camera"></div>
                <i class="fas fa-hand-rock"></i>
            </div>
            
        </div>
<!--   The second section     -->
        <div class="section" id="div2">
            <div class="info">
                <h3>Computer :</h3><span id="computerScore">0</span>
            </div>
            <div class="show computer">
                <i class="fas fa-hand-scissors"></i>
            </div>
        </div>
    </div>
    <!-- <h2 style="color: rgb(233, 33, 19);" id="demo2">Choose One !</h2> -->
<!-- This selection div contains the buttons   -->
    <div class="selection">
        <!-- <button class="fas fa-hand-rock" id="rock"></button>
        <button class="fas fa-hand-paper" id="paper"></button>
        <button class="fas fa-hand-scissors" id="scissors"></button> -->
        <button class="btn"  type=button onClick="configure()">Configure</button>
        <button class="btn" id="btn" type=button  onClick="take_snapshot()">Take Snapshot</button>
        
    </div>
</div>
    <div class="gameover" id="gameover"><span id="gameovertext">Game Over</span><br><button id="butt" onclick="myFunction()">Start New Game </button></div>
</body>
</html>
